{% extends 'base.html' %}
{% load staticfiles %}


{% block page %}
    {% if messages %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            {% for message in messages %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Waring!</strong> {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        GIG TITLE
                    </lable>
                    <div class="col-md-10">
                        <textarea rows="3" class="form-control" name="title"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        CATEGORY
                    </lable>
                    <div class="col-md-10">
                        <select name="category" class="form-control">
                            <option value="GD">Graphics & Design</option>
                            <option value="DM">Digital Marketing</option>
                            <option value="VA">Video & Animation</option>
                            <option value="MS">Music & Audio</option>
                            <option value="PT">Programming & Tech</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        DESCRIPTION
                    </lable>
                    <div class="col-md-10">
                        <textarea rows="5" class="form-control" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        PRICE ($)
                    </lable>
                    <div class="col-md-10">
                        <input type="number" class="form-control" value="6" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        PHOTO
                    </lable>
                    <div class="col-md-10">
                        <input type="file" class="form-control" name="photo">
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-md-2 control-label">
                        STATUS
                    </lable>
                    <div class="col-md-10">
                        <select name="status" class="form-control">
                            <option value="1">Active</option>
                            <option value="0">Disabled</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-md-10">
                        <button type="submit" class="btn btn-success">Publish Gig</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
